{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-10">
    <div class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg p-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Update Donation</h2>

        <form method="POST" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}

            <div>
                <label class="block text-gray-700 font-medium mb-2">Title *</label>
                <input type="text" name="title" value="{{ donation.title }}" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-2">Category *</label>
                <select name="category" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    <option value="food" {% if donation.category == 'food' %}selected{% endif %}>Food</option>
                    <option value="clothing" {% if donation.category == 'clothing' %}selected{% endif %}>Clothing</option>
                    <option value="furniture" {% if donation.category == 'furniture' %}selected{% endif %}>Furniture</option>
                    <option value="other" {% if donation.category == 'other' %}selected{% endif %}>Other</option>
                </select>
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-2">Quantity *</label>
                <input type="number" name="quantity" value="{{ donation.quantity }}" min="1" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-2">Description (Optional)</label>
                <textarea name="description" rows="4"
                          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">{{ donation.description }}</textarea>
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-2">Pickup Address *</label>
                <textarea name="pickup_address" rows="3" required
                          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">{{ donation.pickup_address }}</textarea>
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-2">City *</label>
                <input type="text" name="city" value="{{ donation.city }}" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-2">Expiration Date (Optional)</label>
                <input type="date" name="expiration_date" value="{{ donation.expiration_date|date:'Y-m-d' }}"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-2">Current Image</label>
                {% if donation.image %}
                    <img src="{{ donation.image.url }}" alt="{{ donation.title }}"
                         class="w-32 h-32 object-cover rounded-lg mb-2">
                {% else %}
                    <p class="text-gray-500 text-sm mb-2">No image uploaded</p>
                {% endif %}
                <label class="block text-gray-700 font-medium mb-2 mt-2">Upload New Image (Optional)</label>
                <input type="file" name="image" accept="image/*"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="flex gap-4">
                <button type="submit"
                        class="bg-yellow-600 hover:bg-yellow-700 text-white px-6 py-3 rounded transition">
                    Update Donation
                </button>
                <a href="{% url 'my_donations' %}"
                   class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-3 rounded transition inline-block text-center">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
