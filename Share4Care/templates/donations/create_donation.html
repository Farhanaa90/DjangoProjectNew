{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-2 py-10">
    <div class="max-w-xl mx-auto bg-white shadow-lg rounded-lg p-6">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Create New Donation</h2>

        <form method="POST" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}

            <div>
                <label class="block text-gray-700 font-medium mb-2">Title *</label>
                <input type="text" name="title" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                       placeholder="e.g., Fresh Vegetables">
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-2">Category *</label>
                <select name="category" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    <option value="">Select Category</option>
                    <option value="food">Food</option>
                    <option value="clothing">Clothing</option>
                    <option value="furniture">Furniture</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-2">Quantity *</label>
                <input type="number" name="quantity" min="1" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                       placeholder="Enter quantity">
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-2">Description (Optional)</label>
                <textarea name="description" rows="4"
                          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                          placeholder="Describe your donation..."></textarea>
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-2">Pickup Address *</label>
                <textarea name="pickup_address" rows="3" required
                          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                          placeholder="Enter pickup location"></textarea>
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-2">City *</label>
                <input type="text" name="city" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                       placeholder="Enter city name">
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-2">Expiration Date (Optional)</label>
                <input type="date" name="expiration_date"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-2">Upload Image (Optional)</label>
                <input type="file" name="image" accept="image/*"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="flex gap-4">
                <button type="submit"
                        class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded transition">
                    Post Donation
                </button>
                <a href="{% url 'dashboard' %}"
                   class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-3 rounded transition inline-block text-center">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
