{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10 mb-10">
    <div class="bg-white shadow-lg rounded-lg p-8">
        <h2 class="text-3xl font-bold text-center mb-6 text-blue-800">Register</h2>

        {% if messages %}
            {% for message in messages %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}


            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Full Name</label>
                <input type="text" name="name" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Enter your name">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Email</label>
                <input type="email" name="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Enter your email">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Username</label>
                <input type="text" name="username" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Choose a username">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Password</label>
                <input type="password" name="password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Create a password">
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 font-medium mb-2">Register as:</label>
                <div class="space-y-2">
                    <label class="flex items-center">
                        <input type="radio" name="user_type" value="donor" required class="mr-2">
                        <span>Donor</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="user_type" value="collector" required class="mr-2">
                        <span>Collector</span>
                    </label>
                </div>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 font-semibold">
                Register
            </button>
        </form>

        <hr class="my-6">

        <p class="text-center text-gray-600">
            Already have an account?
            <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-800 font-semibold">Login here</a>
        </p>
    </div>
</div>
{% endblock %}
