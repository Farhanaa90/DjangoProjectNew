{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-10">
    <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-8">
        <h2 class="text-3xl font-bold text-red-600 mb-6">Delete Account</h2>

        <div class="bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
            <p class="text-red-800 font-semibold mb-2">âš  Warning!</p>
            <p class="text-red-700">Are you sure you want to delete your account? This action cannot be undone.</p>
        </div>

        <form method="POST" class="flex gap-4">
            {% csrf_token %}

            <button type="submit"
                    class="bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded transition">
                Yes, Delete My Account
            </button>
            <a href="{% url 'profile' %}"
               class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-3 rounded transition inline-block text-center">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
