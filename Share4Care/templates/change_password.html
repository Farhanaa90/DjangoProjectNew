{% extends 'base.html' %} {% block content %}
<div class="container mx-auto px-4 py-10">
  <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-8">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">Change Password</h2>

    <form method="POST" class="space-y-4">
      {% csrf_token %}

      <div>
        <label class="block text-gray-700 font-medium mb-2"
          >Current Password</label
        >
        <input
          type="password"
          name="old_password"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-2">New Password</label>
        <input
          type="password"
          name="new_password"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-2"
          >Confirm New Password</label
        >
        <input
          type="password"
          name="confirm_password"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="flex gap-4">
        <button
          type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded transition"
        >
          Change Password
        </button>
        <a
          href="{% url 'profile' %}"
          class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded transition"
        >
          Cancel
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
