{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-10">
    <div class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg p-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Send Message to {{ receiver.username }}</h2>

        <form method="POST" class="space-y-4">
            {% csrf_token %}

            <div>
                <label class="block text-gray-700 font-medium mb-2">Subject *</label>
                <input type="text" name="subject" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                       placeholder="Enter subject">
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-2">Message *</label>
                <textarea name="content" rows="6" required
                          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                          placeholder="Write your message here..."></textarea>
            </div>

            <div class="flex gap-4">
                <button type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded transition">
                    Send Message
                </button>
                <a href="{% url 'inbox' %}"
                   class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-3 rounded transition inline-block text-center">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
